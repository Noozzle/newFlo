<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FloTrader Calendar{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">FloTrader</a>
        <span class="subtitle">Trading Calendar</span>

        <!-- Timezone switcher -->
        <div class="tz-switcher">
            <button onclick="switchTz('utc')" class="tz-btn {% if tz == 'utc' or not tz %}active{% endif %}">UTC</button>
            <button onclick="switchTz('local')" class="tz-btn {% if tz == 'local' %}active{% endif %}">Local</button>
        </div>
        <script>
            function switchTz(newTz) {
                const url = new URL(window.location.href);
                url.searchParams.set('tz', newTz);
                window.location.href = url.toString();
            }
        </script>

        {% if testnet %}
        <span class="badge testnet">TESTNET</span>
        {% else %}
        <span class="badge mainnet">MAINNET</span>
        {% endif %}
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Data from Bybit API</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
